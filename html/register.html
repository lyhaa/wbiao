<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/beas.css">
    <link rel="stylesheet" href="../lib/gund/OverlayScrollbars.css">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/layui/css/layui.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div id="register">
        <div class="header">
            <h1>万表</h1>
            <h2></h2>
        </div>
        <div class="main">
            <div class="main_auto">
                <div class="mock"></div>
                <h5 class="m_h5">注册万表会员</h5>
                <div class="m_form">
                    <form class="layui-form" action="" id="addGoodsForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" lay-verify="phone" required maxlength="11"
                                    placeholder="请输入手机号"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-block">
                                <input type="text" name="imgreg" required lay-verify="img_wrap" placeholder="请输入图形验证码"
                                    autocomplete="off" class="layui-input lxx">
                                <em class="img-wrap"></em>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">短信验证</label>
                            <div class="layui-input-block">
                                <input type="text" name="notereg" maxlength="4" required lay-verify="btnnote" placeholder="请输入短信验证码"
                                    autocomplete="off" class="layui-input lxx">
                                <button type="button" class="layui-btn layui-btn-primary" id="btnnote">获取验证码</button>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设置密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="psw" maxlength="20" required lay-verify="pass" placeholder="请输入密码"
                                    autocomplete="off" class="layui-input" id="psw">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">请再次输入密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="psws" maxlength="20" required lay-verify="psw"
                                    placeholder="请输入验证密码"
                                autocomplete="off" class="layui-input">
                            </div>
                        </div>
                            <div class="layui-form-item">
                            <button type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo"
                                style="background-color: brown">立即注册</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery-3.1.1.min.js"></script>
<script src="../lib/gund/OverlayScrollbars.js"></script>
<script src="../lib/layui-v2.5.5/layui/layui.js"></script>
<script src="../lib/Vcode.min.js"></script>
<script src="../js/comm.js"></script>
<script src="../js/register.js"></script>
<script>
    
</script>

</html>
