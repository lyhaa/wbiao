<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/beas.css">
    <link rel="stylesheet" href="../lib/gund/OverlayScrollbars.css">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/layui/css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div id="login" class="clearfix">
        <header>
            <div class="W_main_head_logo clearfix">
                <a href="###">
                    <h1>万表</h1>
                </a>
            </div>
        </header>
        <main>
            <a href="###" class="login-bg"
                style="background-image: url(../images/indeximg/a062bcb3f4404c34ab122207e7112131.jpg)"></a>
            <div class="input_from">
                <form>
                    <h5 class="moke"></h5>
                    <h3 class="login_tab"><span class="span_on s_click">会员登录</span><em></em><span
                            class="s_click">扫码登录</span></h3>
                    <div class="l_form">
                        <p class="mobile"><input type="text" placeholder="手机号码" maxlength="11" class="phone_num"></p>
                        <i>请正确输入手机号</i>
                        <p class="mobilepsw"><input type="password" placeholder="密码" maxlength="11" class="psw"></p>
                        <i>密码包含 数字,英文,字符中的两种以上，长度6-20</i>
                        <p class="captcha_wrap">
                            <input type="text" placeholder="请输入图形验证码">
                            <em class="img-wrap"></em>
                        </p>
                        <i>请输入验证码</i>
                        <p><input type="text" placeholder="短信验证码" id="note_code" maxlength="4"><input type="button"
                                id="get_code" value="获取验证码"></p>
                        <i>请输入短信验证码</i>
                        <input type="button" value="立即登录" id="user_login">
                        <p class="message_code"><a href="./register.html">免费注册</a></p>
                        <p class="pos">
                            <a href="###">账号密码</a><em>|</em><a href="###">社交登录</a>
                        </p>
                    </div>
                    <!-- <img src="" alt=""> -->
                    <div class="qr_code">
                        <p class="p_img">
                            <img src="../images/indeximg/qr.png" alt="">
                        </p>
                        <p class="p_txt">使用万表APP扫码登录<br />
                            在首页顶部搜索栏点击扫一扫</p>
                        <a href="###">下载万表app</a>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p>万表网名表商城 版权所有 2008-2017 ICP备案证书号:粤ICP备09108738号 网监备案:4401060103141</p>
            <p> 广州市万表科技股份有限公司 地址:广州市番禺区番禺大道北60-1号</p>
            <p> Copyright 2008-2017 WWW.WBIAO.CN.LTD ALL RIGHT RESERVED.</p>
        </footer>
    </div>
</body>
<script src="../lib/jquery-3.1.1.min.js"></script>
<script src="../lib/gund/OverlayScrollbars.js"></script>
<script src="../lib/layui-v2.5.5/layui/layui.js"></script>
<script src="../js/comm.js"></script>
<script src="../lib/Vcode.min.js"></script>
<script src="../js/login.js"></script>

</html>
