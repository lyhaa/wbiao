<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <div id="wbiao">
         <div>
             <button>点</button>
         </div>
     </div>
     <script src="../lib/jquery-3.1.1.min.js"></script>
     <script src="../lib/layui-v2.5.5/layui/layui.all.js"></script>
     <script>
         $(function () {
             let islaui = true;
             $("#wbiao div button").click(function () {
                 // console.log(678)
                 if (islaui) {
                     layer.open({
                         title: ['万表网', 'font-size:20px'],
                         content: '登陆成功',
                         skin: 'layui-layer-lan',
                         offset: 't',
                         closeBtn: 0,
                         time: 2000,
                         btn: "",
                         icon: 1
                     })
                 } else {
                     layer.open({
                         title: ['万表网', 'font-size:20px;color:red'],
                         content: '登陆失败',
                         skin: 'alert-skin',
                         offset: 't',
                         closeBtn: 0,
                         time: 2000,
                         btn: "",
                         icon: 2
                     })
                 }
                 islaui = !islaui;
             })
         })
     </script>
</body>
</html>
